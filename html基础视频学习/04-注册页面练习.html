<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面案例</title>
</head>
<body>
    <h4>青春常在，抓紧谈恋爱</h4>
    <table width="600px" >
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="男" id="nan"> 
                <label for="nan"><img src="images/man.jpg">男</label> 
                <input type="radio" name="sex" value="女" id="nv">
                <label for="nv"><img src="images/man.jpg">女</label> 
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select >
                    <option>--请选择年--</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
                <select >
                    <option>--请输入日--</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
            </td><br />
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked" value="未婚">未婚
                <input type="radio" name="marry" value="已婚">已婚
                <input type="radio" name="marry" value="离婚">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td> <input type="text" value="幼儿园"> </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="live" value="妩媚的"> 妩媚的
                <input type="checkbox" name="live" value="可爱的"> 可爱的
                <input type="checkbox" name="live" value="小鲜肉"> 小鲜肉
                <input type="checkbox" name="live" value="老腊肉"> 老腊肉
                <input type="checkbox" name="live" value="都喜欢"> 都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td> 
                <textarea>
                自我介绍    
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="https://www.baidu.com">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
