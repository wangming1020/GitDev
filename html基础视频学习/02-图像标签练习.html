<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>这是一个图像标签显示</h4>
    <img src="js.png">
    
    <h4>alt:替换文本，也就是图片没有加载出来的时候就是以alt里面的文本信息显示</h4>
    <img src="js1.png" alt="这里没有图片">
    
    <h4>title:提示文本，也就是鼠标放在src上面的时候提示title里面的内容</h4>
    <img src="js.png" alt="这里没有图片" title="这是一个js图片">
    
    <h4>width:设置图像宽度</h4>
    <img src="js.png" alt="这里没有图片" title="这是一个js图片" width="200px">
    
    <h4>height:设置图像的高度</h4>
    <img src="js.png" alt="这里没有图片" title="这是一个js图片" height="100px">

    <h4>border:设置图像边框</h4>
    <img src="js.png" alt="这里没有图片" title="这是一个js图片" width="200px" border="15px">
</body>
</html>
